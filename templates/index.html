<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG-HOST Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f19; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .log-container {
            background: #000000;
            color: #10b981;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; 
            word-wrap: break-word;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* কাস্টম স্ক্রলবার */
        .log-container::-webkit-scrollbar { width: 5px; }
        .log-container::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 pb-10">

    <div class="max-w-md mx-auto">
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-500 italic">TG<span class="text-white">HOST</span></h1>
            <button onclick="location.reload()" class="bg-white/5 p-2 rounded-full"><i class="fas fa-sync-alt text-blue-400"></i></button>
        </header>
        
        <div class="glass-card p-5 mb-8">
            <h2 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Upload Project (.zip)</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
                <input type="file" name="file" accept=".zip" required class="block w-full text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-bold transition">DEPLOY NOW</button>
            </form>
        </div>

        <div class="space-y-6">
            {% for app in apps %}
            <div class="glass-card overflow-hidden border border-white/5">
                <div class="p-4 flex justify-between items-center bg-white/5 border-b border-white/5">
                    <h3 class="font-bold text-blue-100">{{ app.name }}</h3>
                    <div class="flex gap-2">
                        {% if not app.running %}
                        <a href="/run/{{ app.name }}" class="bg-green-600 px-4 py-1 rounded-lg text-[10px] font-bold">START</a>
                        {% else %}
                        <a href="/stop/{{ app.name }}" class="bg-red-600 px-4 py-1 rounded-lg text-[10px] font-bold">STOP</a>
                        {% endif %}
                    </div>
                </div>

                <div class="p-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-[9px] text-gray-500 uppercase font-bold">Live Logs (Interactive)</span>
                        <button onclick="copyLogs('log-{{ app.name }}')" class="text-[9px] text-blue-400 font-bold">COPY</button>
                    </div>
                    <div id="log-{{ app.name }}" class="log-container h-64 rounded-lg p-3 text-[10px] mb-4 border border-black shadow-inner">
                        Fetching logs...
                    </div>

                    <div class="flex gap-2 mb-4">
                        <input type="text" id="cmd-{{ app.name }}" 
                               onkeydown="if(event.key==='Enter') sendCmd('{{ app.name }}')"
                               placeholder="Type option/command here..." 
                               class="flex-1 bg-black/40 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none text-white focus:border-blue-500">
                        <button onclick="sendCmd('{{ app.name }}')" class="bg-blue-600 px-4 py-2 rounded-lg text-xs"><i class="fas fa-paper-plane"></i></button>
                    </div>

                    <div class="pt-3 border-t border-white/5">
                        <p class="text-[9px] text-gray-500 uppercase font-bold mb-2 tracking-tighter">Search & Download File</p>
                        <div class="flex gap-2">
                            <input type="text" id="dl-{{ app.name }}" placeholder="e.g. session.db" class="flex-1 bg-transparent border-b border-white/10 text-[10px] py-1 outline-none text-gray-300">
                            <button onclick="downloadFile('{{ app.name }}')" class="text-blue-400 text-xs font-bold uppercase tracking-tighter">Download</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function copyLogs(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Logs copied!");
        }

        // লগ রিফ্রেশ ফাংশন
        function refreshLogs() {
            {% for app in apps %}
            fetch('/get_log/{{ app.name }}')
                .then(res => res.json())
                .then(data => {
                    const el = document.getElementById('log-{{ app.name }}');
                    // ইউজার কি একদম নিচে স্ক্রল করে আছে কিনা চেক করা
                    const isScrolledToBottom = el.scrollHeight - el.clientHeight <= el.scrollTop + 100;
                    
                    el.textContent = data.log;
                    
                    // যদি নিচে থাকে, তবে নতুন লগের সাথে অটো স্ক্রল হবে
                    if (isScrolledToBottom) {
                        el.scrollTop = el.scrollHeight;
                    }
                });
            {% endfor %}
        }
        
        // প্রতি ১.৫ সেকেন্ডে লগ আপডেট হবে
        setInterval(refreshLogs, 1500);

        // কমান্ড পাঠানোর ফাংশন
        function sendCmd(name) {
            const input = document.getElementById(`cmd-${name}`);
            const val = input.value;
            if(!val) return;
            
            fetch('/run_termux_cmd', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({project: name, command: val})
            }).then(res => res.json())
            .then(data => {
                if(data.status === 'sent') {
                    input.value = ''; // কমান্ড পাঠানোর পর বক্স খালি হবে
                    setTimeout(refreshLogs, 500); // দ্রুত লগ আপডেট
                } else {
                    alert("Error: " + (data.message || "Process not running"));
                }
            });
        }

        function downloadFile(name) {
            const file = document.getElementById(`dl-${name}`).value;
            if(!file) return;
            fetch('/search_and_download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({project: name, filename: file})
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'found') window.location.href = data.url;
                else alert("File not found!");
            });
        }
    </script>
</body>
</html>
